<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankanda Login</title>
    <link rel="stylesheet" href="Style.css"> <!-- Menghubungkan file CSS -->
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="LOGO.jpg" alt="Bankanda Logo">
        </div>
        <h1>BANKANDA</h1> 
        <h2>SINCE 2024</h2> 

        <div class="input-group">
            <input type="email" placeholder="Email" required>
            <span class="icon">
                <img src="https://img.icons8.com/ios-filled/24/000000/invisible.png" alt="eye icon">
            </span>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
            <span class="icon">
                <img src="https://img.icons8.com/ios-filled/24/000000/invisible.png" alt="eye icon">
            </span>
        </div>

        <button class="login-btn">Login</button>

        <a href="#" class="help-link">Create Account or Password</a>
    </div>
</body>
</html>
